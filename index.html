    <main class="hero">
      <div class="card">
        <div class="card-content">
          <div class="column identity">
            <div class="logo">Impossible Dream Studio</div>
            <p class="tagline">We build impossible dreams!</p>
            <img
              src="Assets/Images/Logo_0.jpg"
              alt="Impossible Dream Studio logo"
              class="logo-image"
            />
            <p class="identity-blurb">
              Impossible Dream Studio is a small experimental shop 
              turning ideas into games, websites, and prototypes.
            </p>
          </div>
          <div class="column quick-links">
            <section>
              
              <ul>
                <li class="experience-feature">
                  <a
                    href="https://fashionshow.impossibledream.studio/"
                    class="experience-image-link"
                  >
                    <img
                      src="Assets/Images/Logo_Fashion_Show.png"
                      alt="Fashion Show experience logo"
                      class="experience-image"
                    />
                    <span class="experience-image-label">
                      <span class="experience-image-label-card">Fashion Show</span>
                    </span>
                  </a>
                </li>

                <li><a href="https://cheerforgear.impossibledream.studio/">Cheer for Gear</a></li>
                -->
              </ul>
            </section>
          </div>
